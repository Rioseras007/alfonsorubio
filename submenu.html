<style>
    body {
        margin: 0;
        font-family: system-ui, sans-serif;
        background: #0f172a;
        color: #fff;
    }

    /* Barra de navegaci√≥n moderna con degradado animado */
    nav {
        width: 100%;
        padding: 15px 0;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 999;

        background: linear-gradient(90deg,
            #6366f1,
            #a855f7,
            #ec4899,
            #f43f5e
        );
        background-size: 400% 400%;
        animation: gradientMove 12s ease infinite;

        box-shadow: 0 2px 15px rgba(0,0,0,0.35);
    }

    /* Animaci√≥n del degradado */
    @keyframes gradientMove {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    nav ul {
        margin: 0;
        padding: 0;
        list-style: none;
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 25px;
    }

    nav a {
        color: #fff;
        text-decoration: none;
        font-size: 1.1rem;
        padding: 6px 10px;
        font-weight: 500;
        transition: 0.25s;
    }

    nav a:hover {
        transform: translateY(-2px);
        text-shadow: 0 0 10px rgba(255,255,255,0.9);
    }

    /* Espacio para que el contenido no quede debajo del men√∫ */
    main {
        padding-top: 100px;
    }
</style>
