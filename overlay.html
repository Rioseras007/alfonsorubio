<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Overlay Fortnite PRO MAX</title>

<style>
html,body{margin:0;padding:0;overflow:hidden;background:transparent;font-family:Arial}

body::before{
  content:"";position:fixed;inset:0;
  background:linear-gradient(120deg,#3a00ff,#00e5ff,#ff00cc);
  opacity:.12;
}

#webcam{
  position:absolute;bottom:20px;left:20px;
  width:350px;height:200px;
  border:6px solid #00ffff;border-radius:25px;
  animation:neon 1.2s infinite alternate,shake 6s infinite;
}

@keyframes neon{from{box-shadow:0 0 20px #00ffff}to{box-shadow:0 0 80px #ff00ff}}
@keyframes shake{95%{transform:none}96%{transform:translate(3px,-2px)}97%{transform:translate(-3px,2px)}98%{transform:translate(2px,2px)}99%{transform:translate(-2px,-2px)}}

#alerts{position:absolute;top:30px;right:30px;width:520px}

.alert{
  color:white;font-size:22px;font-weight:bold;margin-bottom:12px;
  text-shadow:0 0 10px black,0 0 20px #00ffff;
  opacity:0;
  animation:in .5s forwards,pulse 1s infinite alternate,out 1s 4s forwards;
}

@keyframes in{from{transform:translateX(600px) scale(.6);opacity:0}to{transform:none;opacity:1}}
@keyframes out{to{opacity:0;transform:translateX(-200px) scale(.4)}}
@keyframes pulse{from{filter:brightness(1)}to{filter:brightness(1.6)}}

#follower{position:absolute;bottom:250px;left:20px;font-size:26px;color:gold;text-shadow:0 0 15px black}
#viewers{position:absolute;top:20px;left:20px;font-size:28px;color:#00ffea;text-shadow:0 0 20px black}
#count{position:absolute;top:60px;left:20px;font-size:24px;color:#ffdd00;text-shadow:0 0 15px black}

#clock{
  position:absolute;
  top:60px; /* bajamos 2cm aprox respecto a top:20px */
  right:30px;
  font-size:42px;
  font-weight:900;
  padding:10px 18px;
  border-radius:14px;
  color:#00ff00; /* verde ne√≥n */
  background:rgba(0,0,0,0.35);
  box-shadow:
    0 0 8px #00ff00,
    0 0 15px #00ff00,
    inset 0 0 5px #00ff00; /* destellos menos intensos */
  text-shadow:
    0 0 3px #00ff00,
    0 0 8px #00ff00,
    0 0 15px #00ff00;
  letter-spacing:3px;
  animation:clockPulse 1.5s infinite alternate;
}

@keyframes clockPulse{
  from{transform:scale(1); filter:brightness(1);}
  to{transform:scale(1.03); filter:brightness(1.2);} /* menos intensidad */
}



</style>
</head>

<body>

<div id="alerts"></div>
<div id="webcam"></div>
<div id="follower">√öltimo seguidor: ‚Äî</div>
<div id="viewers">üëÄ Viewers: 124</div>
<div id="count">‚≠ê Followers: 3 245</div>
<div id="clock">00:00:00</div>

<audio id="follow" src="/beeps/button-09.wav" autoplay="true"></audio>
<audio id="donation" src="/beeps/button-10.wav" autoplay="true"></audio>

<script>
const alerts=document.getElementById("alerts");
const followerBox=document.getElementById("follower");
const viewersBox=document.getElementById("viewers");
const countBox=document.getElementById("count");
const sFollow=document.getElementById("follow");
const sDonation=document.getElementById("donation");

let audioEnabled=false;

// Desbloqueo de audio
function unlockAudio(){
  if(audioEnabled) return;
  audioEnabled=true;
  sFollow.play().then(()=>sFollow.pause());
  sDonation.play().then(()=>sDonation.pause());
}
document.body.addEventListener("click",unlockAudio);
document.body.addEventListener("keydown",unlockAudio);

// 100 seguidores falsos
const followers=[...Array(100)].map((_,i)=>"Player"+(1000+i));
const fans=["üî• CRACK","üí™ IMPARABLE","üèÜ NIVEL PRO","üòé LEYENDA","üöÄ MAQUIN√ìN","üéØ AIM PERFECTO"];
const haters=["qu√© malo","vaya fail","esto da pena","qu√© desastre","pat√©tico","ni en bot lobby"];

let fIndex=0;
let viewers=124;
let followerCount=3245;

function show(text,sound){
  const d=document.createElement("div");
  d.className="alert";
  d.textContent=text;
  alerts.appendChild(d);
  if(audioEnabled) sound.play();
  setTimeout(()=>d.remove(),5200);
}

function newFollower(){
  const name=followers[fIndex++%followers.length];
  followerBox.textContent="√öltimo seguidor: "+name;
  show("üéâ "+name+" se ha unido!",sFollow);
}

function donation(){
  const amount=(Math.random()*99+1).toFixed(2);
  const donor=followers[Math.floor(Math.random()*followers.length)];
  show("üí∞ "+donor+" don√≥ ‚Ç¨"+amount,sDonation);

  setTimeout(()=>{
    const arr=Math.random()<0.7?fans:haters;
    show(arr[Math.floor(Math.random()*arr.length)],sDonation);
  },900);
}

// Followers realistas
setInterval(()=>{
  const change=Math.floor(Math.random()*5-2);
  followerCount=Math.max(1,followerCount+change);
  countBox.textContent="‚≠ê Followers: "+followerCount.toLocaleString();
},4000);

// Viewers
setInterval(()=>{
  viewers+=Math.floor(Math.random()*15-7);
  viewers=Math.max(1,viewers);
  viewersBox.textContent="üëÄ Viewers: "+viewers;
},3000);

setInterval(newFollower,8000);

// Donaciones
function rand(){return Math.random()*90000+60000}
(function loop(){
  setTimeout(()=>{donation();loop();},rand());
})();

const clock=document.getElementById("clock");

function updateClock(){
  const now=new Date();
  const h=String(now.getHours()).padStart(2,"0");
  const m=String(now.getMinutes()).padStart(2,"0");
  const s=String(now.getSeconds()).padStart(2,"0");
  clock.textContent=`${h}:${m}:${s}`;
}

setInterval(updateClock,1000);
updateClock();




</script>

</body>
</html>
