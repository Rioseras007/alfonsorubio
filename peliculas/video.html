<style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', sans-serif;
    background: #000;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    overflow-x: hidden;
}
.contenedor {
    max-width: 1280px;
    width: 100%;
    margin: 20px auto;
    text-align: center;
    position: relative;
}
.video-wrapper {
    position: relative;
    padding-bottom: 56.25%;
    height: 0;
    overflow: hidden;
    margin-bottom: 20px;
    border-radius: 12px;
    box-shadow: 0 0 40px rgba(255,255,255,0.2);
}
video {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border-radius: 8px;
}
.controls {
    margin-bottom: 15px;
    display: flex;
    gap: 10px;
    justify-content: center;
    opacity: 0.8;
    transition: opacity 0.3s;
}
.controls button {
    background: #111;
    color: #fff;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    border-radius: 5px;
    transition: background 0.3s, transform 0.2s;
}
.controls button:hover {
    background: #333;
    transform: scale(1.05);
}
.playlist {
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
    justify-content: center;
    transition: opacity 0.5s;
}
.playlist div {
    cursor: pointer;
    text-align: center;
    transition: transform 0.2s;
}
.playlist img {
    width: 120px;
    height: 70px;
    object-fit: cover;
    border-radius: 8px;
    border: 2px solid transparent;
}
.playlist div:hover img {
    border-color: #fff;
    transform: scale(1.05);
}
.playlist p {
    margin: 5px 0 0 0;
    font-size: 0.85rem;
}
body.cine .controls,
body.cine .playlist {
    opacity: 0;
    pointer-events: none;
}
</style>
</head>

const fuente = document.getElementById("video-source");

function cargarVideo(i){
    indiceActual = i;
    fuente.src = videos[i].src;
    reproductor.load();
    reproductor.play();
}

function siguiente(){
    cargarVideo((indiceActual + 1) % videos.length);
}

function anterior(){
    cargarVideo((indiceActual - 1 + videos.length) % videos.length);
}

videos.forEach((video, i) => {
    const div = document.createElement("div");
    div.onclick = () => cargarVideo(i);

    p.textContent = video.title;
    div.appendChild(img);
    div.appendChild(p);
    playlistDiv.appendChild(div);
