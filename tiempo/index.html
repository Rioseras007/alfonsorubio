<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Meteorológico de España</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main-container">
        <header>
            <h1>El Tiempo en España</h1>
            <p>Explora el clima en tiempo real interactuando con el mapa</p>
            <button onclick="toggleCalibration()" class="cal-toggle-btn">⚙️ Calibrar Mapa</button>
        </header>

        <!-- Calibration Panel Removed as per request (Pure Manual Mode) -->
        <div id="calibration-controls" class="calibration-panel hidden-panel" style="display:none;">
        </div>

        <div class="map-wrapper" id="mapContainer">
            <img src="mapa_clean.png" alt="Mapa de España" id="spainMap">
            <!-- Hotspots will be injected here via JS -->
            <div id="weatherTooltip" class="glass-tooltip hidden">
                <div class="tooltip-header">
                    <h3 id="tt-province">Provincia</h3>
                    <span id="tt-icon">☀️</span>
                </div>
                <div class="tooltip-body">
                    <div class="data-row">
                        <span class="label">Temperatura</span>
                        <span class="value" id="tt-temp">--°C</span>
                    </div>
                    <div class="data-row">
                        <span class="label">Lluvia</span>
                        <span class="value" id="tt-rain">-- mm</span>
                    </div>
                    <div class="data-row">
                        <span class="label">Viento</span>
                        <span class="value" id="tt-wind">-- km/h</span>
                    </div>
                    <div class="data-row">
                        <span class="label">Humedad</span>
                        <span class="value" id="tt-hum">--%</span>
                    </div>
                </div>
            </div>
        </div>

        <div id="debug-console" class="debug-log">
            <h3>Estado del Sistema</h3>
            <div id="log-content">Inicializando...</div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
